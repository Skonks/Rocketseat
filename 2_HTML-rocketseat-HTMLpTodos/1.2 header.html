<!-- 
    <header></header>

    -Onde utilizar?
*        -Se usar no ínicio da página, é visto como global;
*        -Pode ser usado em outros elementos semânticos como: article, section etc;
!        -Não usar header dentro do header e nem header dentro do footer;
*    -Podemos usar múltiplos headers como visto abaixo;
    -Não possuí atributos específicos, apenas os globais;
-->

<body>
  <!-- Global -->
  <header>
    Logo
    <nav></nav>
  </header>

  <section>
    <!-- Header da section -->
    <header></header>
    <!-- Header ocupa a sessão inteira da página -->
  </section>

  <section>
    <!-- Header da section -->
    <header></header>
  </section>
</body>
