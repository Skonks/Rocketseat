<!-- 
    Seções comuns em documentos HTML (Vai falar com detalhe sobre elas nas próximas aulas);
        -Cabeçalho <header> (Parte de cima do site)
        -Navegação <nav>  (Navegação do site que geralmente fica no cabeçalho como um menu)
        -Controle Principal <main>  (Geralmente fica no meio do site)
        -Barra lateral <aside>  (Conteudos relacioados, outros links etc)
        -Rodapé <footer> (Parte de baixo do site)
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <header>
    Logomarca

    <nav>
      <ul>
        <li>Item</li>
      </ul>
    </nav>
  </header>
</head>

<body>
  <main>Conteúdo principal</main>

  <aside>Parte lateral</aside>
  <footer>Rodapé</footer>
</body>

</html>
