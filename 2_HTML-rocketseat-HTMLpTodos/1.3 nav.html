<!-- 
    <nav></nav>

    -Onde e por que utilizar?
*       -Representa uma sessão que vai apontar para outras páginas/outras áreas da página;
*       -Nem todos os links devem estar dentro da tag nav, apenas coisas importântes/principais;
*       -Leitores de tela usam o nav para se guiar pela páginas;
*       -Não possuí atributos específicos, apenas os globais;
-->
<header>
  <nav>
    <ul>
      <li></li>
    </ul>
  </nav>
</header>
