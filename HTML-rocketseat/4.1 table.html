<!-- 
*    <table> (Criar tabelas)
*    <caption> (Descreve o que a tabela faz)
*    <thead> (Organizar)
*    <tbody> (Organizar)
*    <tfoot> (Organizar)
?     Você poder mudar a coluna/linha de todos esses comandos

    *    <tr> (table row) Abre a tabela;
    *    <th> (table header) Faz o "título" da tabela;
    *    <td> (Pesquisar depois) Faz o corpo da tabela;
        Prós
*            -Visualização boa de dados via linha e coluna;
*            -Boa acessibilidade para leitura dos dados;

        Contras
*            -Pouco flexível;
*            -Precisa de estilização para melhorar sua visualização;    

!        Não usar 
*            -Para criar seu layout;
-->

<table>
  <caption>
    Quantas waifus
  </caption>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Yukie</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Chris</td>
      <td>18</td>
    </tr>
  </tbody>
  <tfoot>
    <td>Total:</td>
    <td>Duas waifus</td>
  </tfoot>
</table>
