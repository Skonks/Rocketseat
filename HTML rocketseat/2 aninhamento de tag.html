<!-- 
==================================================================== 
    Aninhamento de tags
        Importância de alinhar direito;

    -Hierarquia
        Exemplo, o <p> é maior que o <em>, <br> é filho de <p>;
    -Fluxo
        No HTML o fluxo é de cima pra baixo;

    -Posicionamento dos elementos
        Algumas tags quebram a linha e outras não, exemplo de qual não quebra: <em>
            Exemplos de quais quebram: <p>, <br>;
-->
<p>Yukie Mayuzumi é <em>linda</em></p>
