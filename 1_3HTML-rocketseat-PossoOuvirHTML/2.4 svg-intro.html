<!-- 
    SVG <svg>

    É uma marcação, estilo HTML, mas não para textos e sim para fazer imagens;
    Possuimos elementos para gerar formas;

    Para entendermos melhor:
        Imagem rasterizada (Feito via pixels) x Imagem vetorizada (Feita via algoritimos)

?    Benefícios Imagem vetorizada:
        -Mais leve
        -Mais detalhada
        -Maior acessibilidade SEO
        -Pode ser editada via CSS ou atributos

!    Desvantagens Imagem vetorizada:
        -Pode ser mais complicado de trabalhar 
        -Quanto mais complexa a imagem, mais trabalho para o navegador
        -Navegadores mais antigos não possuem suporte a essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas.

?Usar o figma para importar imagens svg para o site ficar mais bonito
-->
