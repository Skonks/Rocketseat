    Criando Títulos para imagens (Usado para deixar mais semântico)

    <figure> e <figurecaption>
-->

<a href="https://google.com">
    <figure>
        <img src="https://source.unsplash.com/random" alt="Titulo da imagem" title="Colocar um titulo na imagem"
            height="250px">
            <figcaption>Colocar título na imagem</figcaption>
    </figure>
</a>
