<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- !Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !Relacionando o HTML com o CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- !Pegando fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- !Mudando o icon da página -->
    <link rel="icon" href="./assets/yukie.png" width="48" height="48">
    <title>dev.finance$</title>
</head>

<body>
    <!-- !Header da página -->
    <header>
        <img src="./assets/logo.svg" alt="Logo">
    </header>

    <!-- !Conteúdo principal -->
    <main class="container">
        <section id="balance">
            <!-- *Balance -->
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saída</h3>
                <p>R$ 3.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 2.000,00</p>
            </div>

        </section>

        <section id="transactions">
            <!-- *Transactions -->
            <h2 class="sr-only">Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ -500,00</td>
                        <td class="date">21/03/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">21/03/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ -200,00</td>
                        <td class="date">21/03/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- !Rodapé -->
    <footer class="footer">
        dev.finance$
    </footer>
</body>

</html>
