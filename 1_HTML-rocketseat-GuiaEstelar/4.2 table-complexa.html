<!--
    2 Lojas
        Quantos produtos foram produzidos, quantos ventidos e serão agrupados por nome;
-->

<table>
  <caption>
    Produzidos vs Vendidos das waifus
  </caption>

  <!-- 
*    A tag <colgroup> funciona pegando as seguintes linhas:
    <tr>
        <th rowspan="2"></th>
        <th colspan="2">Mayucchi</th>
        <th colspan="2">Kri</th>
    </tr>
*    E com essa tag, mudamos a cor e o span de cada coluna para facilitar o entedimento;
-->
  <colgroup>
    <col />
    <col span="2" style="background-color: red" />
    <col span="2" style="background-color: blue" />
  </colgroup>

  <thead>
    <tr>
      <!-- 
*    Aqui tanto a linha como coluna estão sendo expandidos em 2 para ajustar a tabela;
-->
      <th rowspan="2"></th>
      <th colspan="2" scope="rowgroup">Mayucchi</th>
      <!-- * scrope="rowgroup"(Agrupamento de colunas) Ajuda na usabilidade; -->
      <th colspan="2" scope="rowgroup">Kri</th>
    </tr>
    <!-- 
    "Menu";
-->
    <tr>
      <th scope="col">Produzidos</th> <!-- * scope="col" (Coluna) Ajuda na usabilidade -->
      <th scope="col">Vendidos</th>
      <th scope="col"> Produzidos</th>
      <th scope="col">Vendidos</th>
    </tr>
  </thead>
  <!-- 
    Nome do produto, vendidos e produzidos;
-->
  <tbody>
    <tr>
      <th scope="row">Vassouras</th> <!-- * scope="row" (Linha) Ajuda na usabilidade -->
      <td>50</td>
      <td>30</td>
      <td>20</td>
      <td>20</td>
    </tr>

    <tr>
      <th scope="row">Baldes</th>
      <td>30</td>
      <td>40</td>
      <td>60</td>
      <td>30</td>
    </tr>
  </tbody>
</table>
