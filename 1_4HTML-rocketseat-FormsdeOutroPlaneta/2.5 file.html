<!-- 
    input type="file"

    -Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    Atributos:
        -value
            *Contém o arquivo a ser enviado
        -accept
            *Descreve que tipo de arquivos serão aceitos
        -files
            *A lista de arquivo ou arquivos
        -multiple
            *Permite o envio de multiplos arquivos

    Envio de arquivos:
        *Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data" (É um tratamento de dados diferente que é usado nesse formulário)
-->
<form action="" method="post" enctype="multipart/form-data"></form>
