<!-- 
    <fieldset> 
        -agrupamento de campos
        -mesmo propósito
        -semântico
        -acessibilidade

*    Atributos especiais
    ?-disabled
        -Desabilita todos os elementos internos
        -Não serão enviados ao submeter o formulário
    ?-form
        -O id de um formulário ao qual o fieldset pertence
        -Não precisa estar dentro do formulário
    ?-name
        -nome do grupo
    ?<legend> 
        -Nome do agrupamento
        -Primeiro elemento dentro do fieldset
-->

<form id="contato">
    <button>Enviar</button>
</form>

<!-- Quando enviar tudo aqui, vai ir para o formulário de cima -->
<fieldset form="contato">
    <legend>Contato</legend> <!-- Nome do agrupamento -->
    <label for="">Nome</label> <!-- Nome do conteúdo -->
    <input type="text">
</fieldset>
