<!-- 
    <input type="search">
        -Para campos de busca
        -É igual ao campo tipo "text" mas poderá ser um pouco diferente por causa do user agent
    
?    Atributos:
        *-list/datalist (Vai dar sugestões sobre o que pesquisar)
        *-pattern (Vai fazer uma busca por semelhança, e se a busca bater conseguiremos fazer a pesquisa/operação)
        *-aria-label (Vai fazer a mesma coisa que o label nos mecanismos de pesquisa, a única diferença é que ele não aparece na tela)
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="procurar" list="searchterms" placeholder="Digite seu termo de busca" size="30"
        aria-label="Campo de pesquisa">
    <button>Search</button>
</form>
