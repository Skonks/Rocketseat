<!-- 
    <select>
        -Controle que fornece um menu de opções

    <option>
        -Contém as opções a serem selecionadas
        -Atributos necessários:
            -Values
    
?    Atributos únicos:
        -multiple
            *Habilita múltiplas opções
        -size
            *Quando opções visíveis?
-->

<label for="carselec">Modelo de carros</label>
<br>
<select name="carmodel" id="carselec" multiple size="3">
    <option value="uno">Uno</option>
    <option value="a3">A3</option>
    <option value="x6">X6</option>
</select>
