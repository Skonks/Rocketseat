<!-- 
    input type="radio"

    -Projetado para selecionar uma única opção de um grupo de opções

    -Atributos essenciais:
    -checked
        *Indica que um campo foi marcado
    -value
        *Valor que aquele campo contem
-->

<fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">Sim</label>
    <input type="radio" name="coffee" id="yep" value="yes">

    <label for="nop">Não</label>
    <input checked type="radio" name="coffee" id="nop" value="no">
</fieldset>
