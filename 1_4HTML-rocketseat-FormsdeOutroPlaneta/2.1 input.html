<!-- 
    <input>
        -Um dos mais usado em formulários
        -Aceita diversos tipos de dados
        -Um dos mais poderosos e complexos
        -Elevado número de combinações

?    Atributos:
        -type (Vai definir o tipo, exemplo: text, date, number etc)
        -name
        -id 
        
?    Atributos comuns:
*        -autocomplete (Completa o campo para você com alguma informação que você já usou)
*        -autofocus (Quando a página for carregada, o cursor vai focar no formulário)
*        -disable (Desabilita o campo)
*        -readonly (Só para leitura) (Pode não funcionar)
*        -value 
*        -form (Usado para linkar o form com o input) (Pode não funcionar)
*        -name (Também é preciso para linkar o form com o input)
*        -required (Cambo obrigatório) (Pode não funcionar)
*        -placeholder (Explica o que colocar no campo) (Pode colocar em: password, search, tel, text & url) (Não tirar o label do código para ficar mais bonito)
-->
<input type="text">
