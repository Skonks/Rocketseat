<!-- 
    <input>
        -Um dos mais usado em formulários
        -Aceita diversos tipos de dados
        -Um dos mais poderosos e complexos
        -Elevado número de combinações

    Atributos:
        -type (Vai definir o tipo, exemplo: text, date, number etc)
        -name
        -id 
        
?    Atributos comuns:
        -autocomplete (Da sugestão de por exemplo, um email que você usa muito e completa pra você)
        -autofocus (Quando for carregado a página, o cursor vai piscar no formulário)
        -disable (Desabilitar)
        -readonly (Só para leitura)
        -value 
        -form (Usado para linkar o form com o input)
        -name (Também é preciso para linkar o form com o input)
-->
<input type="text">
