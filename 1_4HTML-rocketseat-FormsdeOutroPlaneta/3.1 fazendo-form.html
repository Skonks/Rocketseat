    Crie um formulário de contato

    *1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    *2. O formulário conterá 3 campos
        -nome
        -email
        -feedback

    *3. O formulário deverá ter um botão para enviar

    !Atenção: O formulário deverá conter regras de acessibilidade, como o label para campo, por exemplo
-->

<fieldset form="informacoes">
    <legend>Informações</legend>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
    </form>

    <form action="">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </form>

    <form action="">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
    </form>
    </form>


    <form id="informacoes">
        <button>Enviar</button>
    </form>
