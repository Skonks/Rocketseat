    Crie um formulário de contato

    *1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    *2. O formulário conterá 3 campos
        -nome
        -email
        -feedback

    *3. O formulário deverá ter um botão para enviar

    !Atenção: O formulário deverá conter regras de acessibilidade, como o label para campo, por exemplo
-->

<form action="">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="feedback">Feedback</label>
    <input type="text" name="feedback" id="feedback">
</form>
