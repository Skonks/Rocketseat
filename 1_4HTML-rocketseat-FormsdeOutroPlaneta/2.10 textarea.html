<!-- 
    <textarea>
        -Mais de uma linha
        -Útil para textos grandes
        !-É sensivel a espaços no teclado (Ou seja, não usa burro)

    -Atributos:
        *-id (Usado pra identificação na label)
        *-name (Usado para idenficação quando submetermos os dados)
        *-rows e cols (Vai definir o tamanho do textarea)
        *-maxlength e minlength (Tamanho max/min texto)
        *-wrap (Usado pra formatar o texto dentro da textarea)
        -.. outros comuns ao input >
            -autocomplete, autofocus, disabled, placeholder, readonly, form, required
-->
<textarea id="areayukie"></textarea>
<label for="areayukie">Mensagem</label>
