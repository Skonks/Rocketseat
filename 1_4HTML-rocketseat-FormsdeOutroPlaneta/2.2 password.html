<!-- 
?       input type="password"
    -Coloca uma senha de maneira segura
    -Esconde o que está sendo digitado no campo
    -O estilo de apresentação do campo depende do User Agent

?    Atributos:
*        -minlength/maxlength
            -O número mínimo ou máximo de caracteres para este campo

 *        -size
            -O número aceitável de caracteres que esse campo deverá conter
?                input type="password" minlength="4" maxlength="8" size="8"

*        -pattern
            -Expressão regular para validar o que está sendo digitado no campo
            -Altamente recomendado o uso de um padrão de segurança alto
                Exemplo: Queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 caracteres e no maximo 8 caracteres
                    *pattern="[0-9a-fA-F]{4,8}" 

*        -placeholder 
            -Mostra um exemplo de texto a ser digitado no campo

*        -readonly/disable
            -Atributo booleano indicado se o campo está habilitado ou não

*        -required
            -O campo será obrigatório
        
*        -inputmode
            -Poderá alterar o uso do teclado em smartfones
?                Exemplo: Queremos que o cliente adicione números = inputmode"numeric"

*        -autocomplete
            -on: Permite a sugestão de: new-password ou current-password
            -off: Desabilita a opção de autocompletar
            -new-password: O navegador pode sugerir uma nova senha
-->

<form action="">
    <input type="password" pattern="[0-9a-fA-F]{4,8}" placeholder="Coloque sua senha"
        title="Coloque 4 ou 8 caracteres HEX" minlength="4" maxlength="8" size="8">
    <button type="submit">Enviar</button>
</form>
