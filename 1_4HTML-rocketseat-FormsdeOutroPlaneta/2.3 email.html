<!-- 
    input type="email"

    -Espera que o usuário digite um email
    -Irá validar se o que foi digitado é um email

?    Atributos:
        -placeholder
        -readonly/disabled
        -value
        -required
        
        -multiple
            *O campo irá receber 1 ou mais emails, separado por vírgulas
        
        -minlength/maxlength
        -size
        -pattern

        -list
            *O id de uma tag <datalist> que está no mesmo documento
            *<datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
                *Os valores <datalist> que forem compatíveis com o campo, não serão apresentados como sugestões
-->
