<!-- 
    Elementos não semânticos, para uso genérico;
    
    <div></div>
*        -Usado se não conseguir achar um elemento de bloco semântico (AKA usar quando não você quiser fazer do seu jeito e não do jeito default)
*        -Usar quando precisar de coisas mais genérica;
*        -Não usar muito para aprender a usar um HTML mais semântico;

    <span></span>
*        -Usado se não conseguir achar um elemento de texto semântico (AKA usar quando não você quiser fazer do seu jeito e não do jeito default)

*    Em ambas, use atributos globais como id e class para entregar maior significado;
-->
